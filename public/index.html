    <div class="

            rounded-b-md

            ">
                <!--Mensajes-->
                <div id="output" class="
                flex flex-col 
                
                px-32
                text-left
                object-feft
                "></div>

                <!--Eventos-->
                <div id="actions" class="
                flex flex-col items-center justify-center 
                "></div>
                <!--input-->
                
                <div class="
                sticky bottom-0 w-screen max-w-2xl

                flex flex-col justify-center
                
                ">

                <div class="
                flex flex-row items-center justify-center
                space-x-2
                ">
                
                <input type="text" id="username" placeholder="Nombre de usuario" required="true" 
                class="
                border-2 rounded-md border-blue-500
                focus:shadow-md
                p-2
                transform
                transition duration-500 ease-in-out
                ">
                <input type="text" id="message" required="true" placeholder="Escribe un mensaje..." 
                class="
                border-2 rounded-md border-blue-500
                focus:shadow-md
                p-2
                transform
                transition duration-500 ease-in-out
                ">
                <button id="send" class="
                border-2 rounded-md border-blue-500
                px-3 py-2
                text-gray-900
                transition duration-500 ease-in-out
                hover:bg-blue-500
                hover:text-gray-200
                hover:shadow-md
                hover:-translate-y-0.5
                transform
                select-none
                ">Enviar</button>
                </div>
                </div>
